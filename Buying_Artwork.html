        .form-section {

            border-radius: 10px;

        .btn-outline-secondary {
            
            color: gray;
            width:"10px";

        .link{

        /* Image Styles with Hover Effect */
        div.gallery img {
            width: 500px;
            height: 400px;
            cursor: pointer; 
            transition: transform 0.3s ease;
            padding-left: opx;
            padding-top: 85px;
              
        }

        div.gallery img:hover {
            transform: scale(1.05);  
        }

        /* Modal Styles */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #modalImage {
            margin: auto;
            display: block;
            max-width: 70%;
            max-height: 80%;
        }

        #imageModal .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #imageModal .close:hover,
        #imageModal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }

    <!--image section-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="responsive">
                    <div class="gallery">
                        <img src="images/00-JoeLatimer.com-Blog-The-Art-of-Art-Buying-01-01-24.jpg" alt="Artwork" id="myImg">

                </div>
            </div>
    <!--form section-->
            <div class="col-md-6">
                <div class="form-section">
                    <form>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" value="1">
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <select class="form-select" id="size">
                                <option>250*300</option>
                                <option>450*700</option>
                                <option>300*250</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="framing" class="form-label">Framing Option</label>
                            <select class="form-select" id="framing">
                                <option>Framed</option>
                                <option>Unframed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="delivery" class="form-label">Delivery Location</label>
                            <input type="text" class="form-control" id="delivery">
                        </div>
                        <div class="mb-3">
                            <label for="shipping" class="form-label">Shipping Method</label>
                            <input type="text" class="form-control" id="shipping">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="credit" checked>
                                <label class="form-check-label" for="credit">Credit/Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="paypal">
                                <label class="form-check-label" for="paypal">Paypal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="bank">
                                <label class="form-check-label" for="bank">Bank Transfer</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary"><a style="text-decoration: none;color: white;" href="Gallery_Page.html" target="_self">Cansel</a></button>
                        </div>
                    </form>
                </div>

    <div id="imageModal" class="modal">

    <!--java script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        // Get the modal
        var modal = document.getElementById("imageModal");

        // Get the image and insert it inside the modal - use querySelector to be more specific
        var img = document.querySelector(".gallery img");  
        var modalImg = document.getElementById("modalImage");
        var closeBtn = document.getElementsByClassName("close")[0];

        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }
    </script>
